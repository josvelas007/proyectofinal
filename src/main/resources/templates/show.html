<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Sistema de Información Académica</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/myStyle.css}">
</head>

<body>
	<div id="conTable">
		<h2>Mostrar Curso</h2><br>
		<form name="CUR" method="post" th:object="${curso}">
			<div class="mb-3">
				<label for="Grado" class="form-label">Grado:</label>
				<input type="text" class="form-control" name="Grado" id="Grado" disabled th:value="*{Grado}">				
			</div>
			<div class="mb-3">
				<label for="Grupo" class="form-label">Grupo:</label>
				<input type="text" class="form-control" name="Grupo" id="Grupo" disabled th:value="*{Grupo}">
			</div>
			<a th:href="@{/siaG62}"><button type="button" class="btn btn-primary">Volver</button></a>
		</form>
	</div>
</body>

</html>
